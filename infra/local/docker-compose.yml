version: "3.7"

services:
  app:
    container_name: alif-service-merchant-app
    build:
      dockerfile: Dockerfile
      context: ./php/
    volumes:
      - ../../:/app
      - ~/.composer-docker/cache:/root/.composer/cache:delegated
    ports:
      - 127.0.4.1:9000:9000
    depends_on:
      - redis
  nginx:
    container_name: alif-service-merchant-nginx
    image: $IMAGE_NGINX
    volumes:
      - ../../:/app
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - 127.0.4.1:80:80
    depends_on:
      - app
  redis:
    container_name: alif-service-merchant-redis
    image: $IMAGE_REDIS
    ports:
      - 127.0.4.1:6379:6379

networks:
  default:
    external:
      name: alif-infra
